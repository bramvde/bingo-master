<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Master AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bingo: {
                b: '#3b82f6', // blue-500
                i: '#ef4444', // red-500
                n: '#10b981', // emerald-500
                g: '#eab308', // yellow-500
                o: '#a855f7', // purple-500
                dark: '#0f172a',
                panel: '#1e293b',
              }
            },
            animation: {
              'bounce-short': 'bounce 0.5s infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'rumble': 'rumble 0.1s infinite',
              'zoom-in': 'zoomIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5) translateY(20px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              rumble: {
                '0%': { transform: 'translate(0, 0) rotate(0deg) scale(0.9)' },
                '25%': { transform: 'translate(-3px, 3px) rotate(-5deg) scale(0.9)' },
                '50%': { transform: 'translate(3px, -3px) rotate(5deg) scale(0.9)' },
                '75%': { transform: 'translate(-3px, -3px) rotate(-3deg) scale(0.9)' },
                '100%': { transform: 'translate(0, 0) rotate(0deg) scale(0.9)' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.1) rotate(-180deg)' },
                '60%': { opacity: '1', transform: 'scale(1.2) rotate(10deg)' },
                '80%': { transform: 'scale(0.95) rotate(-5deg)' },
                '100%': { transform: 'scale(1) rotate(0deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden; /* Prevent body scroll */
      }
      /* Custom scrollbar for the board if needed */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>

}
</script>
